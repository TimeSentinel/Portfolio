<div class="container">
    <h1>Sample Site: 3-Page Website ////CONTACT\\\\</h1>
    <hr/>
    <div class="title">
        <h2>Contact Me</h2>
    </div>
    <div class="docRow">

        <div class="docLeft">
            <img src="images/img-450x250.png" class="contactImg">
        </div>
        <div class="docRight">

            <div class="story contact">
                <form method="POST" id="form">
                    <input type="hidden" name="access_key" value="0d584a33-c65d-4991-843b-6a67e1248023">
                    <input type="text" name="name" placeholder="Name" class="inField" required>
                    <input type="email" name="email" placeholder="Email" class="inField"
                           required>
                    <textarea name="message" placeholder="Message" class="inField" required></textarea><br/>
                    <button type="submit" class="but-ton">Send</button>
                    <div id="result"></div>
                </form>
            </div>
        </div>
    </div>
</div>
